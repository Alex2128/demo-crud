<html xmlns:th = "http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--        Bootstrap CSS-->
        <link href="../static/css/bootstrap.css" rel = "stylesheet" th:href="@{/css/bootstrap.css}">
    </head>
    <body>
        <div class="container">
            <br>
            <div>
                <a href="/save/null" class="btn btn-primary">Agregar</a>
            </div>
            <div th:switch="${list}">
                <h2 th:case="null">No hay personas</h2>
                <div th:case="*">
                    <h2>Personas</h2>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>Dirección</th>
                                <th>Teléfono</th>
                                <th></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="persona : ${list}">
                                <td th:text="${persona.nombre}">
                                <td th:text="${persona.apellido}">
                                <td th:text="${persona.direccion}">
                                <td th:text="${persona.telefono}">
                                <td><a th:href="@{/save/{id}{id=${persona.id}}}">Editar</a></td>
                                <td><a th:href="@{/delete/{id}{id=${persona.id}}}">Eliminar</a></td>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
